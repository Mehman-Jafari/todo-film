<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MJ | Film-List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="main__container _container">
          <header class="main__header header">
            <div class="header__info">
              <span>Список фильмов</span>
              <span>2023</span>
            </div>
            <h1 class="header__title">Посмотреть</h1>
          </header>
          <div class="main__film-block film-block">
            <div class="film-block__wrapper">
              <form action="#" class="film-block__form form-search">
                <input type="text" class="form-search__input js-form-search__input" placeholder="Добавить фильм"/>
                <button class="form-search__btn js-form-search__btn"><span></span></button>
              </form>
              <ul class="film-block__list-films films js-films"></ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
